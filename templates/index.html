<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Empleados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1>Listado de empleados</h1>

  <form action="/agregar" method="post" class="mb-3">
    <div class="input-group">
      <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
      <input type="text" name="dni" class="form-control" placeholder="DNI">
      <button class="btn btn-primary">Agregar</button>
    </div>
  </form>

  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Nombre</th><th>DNI</th><th>Activo</th><th>QR</th><th></th></tr></thead>
    <tbody>
      {% for e in empleados %}
      <tr>
        <td>{{ e[0] }}</td>
        <td>{{ e[1] }}</td>
        <td>{{ e[2] }}</td>
        <td>{{ '✅' if e[3] else '❌' }}</td>
        <td><img src="{{ url_for('static', filename='qrs/' + e[4] + '.png') }}" width="80"></td>
        <td><a href="/cambiar_estado/{{ e[0] }}" class="btn btn-sm btn-warning">Cambiar</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
